<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圖片批次處理工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .features {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 12px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            line-height: 2;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .button {
            background-color: #f8f9fa;
            color: #1a1a1a;
            padding: 12px 24px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 140px;
        }

        .button:hover {
            background-color: #e9ecef;
        }

        .button.select {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
        }

        .button.desktop {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1976d2;
        }

        .button.desktop:hover {
            background-color: #bbdefb;
        }

        .button.mobile {
            background-color: #f3e5f5;
            border: 1px solid #ce93d8;
            color: #7b1fa2;
        }

        .button.mobile:hover {
            background-color: #e1bee7;
        }

        .button:disabled {
            background-color: #f8f9fa !important;
            border-color: #e9ecef !important;
            color: #adb5bd !important;
            cursor: not-allowed;
        }

        .button-hint {
            font-size: 13px;
            color: #868e96;
            text-align: center;
            margin: 8px 0 24px;
        }

        #fileList {
            margin: 0 auto;
            max-width: 800px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 12px 16px;
            margin: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            border-left: 3px solid #2ecc71;
        }

        .error {
            border-left: 3px solid #e74c3c;
        }

        .file-path {
            font-size: 13px;
            color: #868e96;
            margin-top: 4px;
            padding-left: 8px;
            border-left: 2px solid #e9ecef;
            word-break: break-all;
        }

        #progress {
            margin-top: 16px;
            text-align: center;
            color: #868e96;
            font-size: 14px;
        }

        /* Scrollbar 樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ced4da;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>圖片批次處理工具</h1>
        <div class="subtitle">支援格式：JPG、JPEG、PNG</div>
        <div class="features">
            🖥️ 電腦版：寬度 1000px，存放於「電腦版壓縮圖」資料夾<br>
            📱 手機版：寬度 700px，存放於「手機版壓縮圖」資料夾<br>
            🎨 輸出格式：WebP
        </div>
        <div class="button-group">
            <button id="selectFiles" class="button select">選擇圖片</button>
            <button id="processDesktop" class="button desktop" disabled>壓縮電腦版圖片</button>
            <button id="processMobile" class="button mobile" disabled>壓縮手機版圖片</button>
        </div>
        <div class="button-hint">可選擇多個 JPG、JPEG 或 PNG 檔案</div>
        <div id="fileList"></div>
        <div id="progress"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let selectedFiles = [];
        const fileList = document.getElementById('fileList');
        const processDesktopButton = document.getElementById('processDesktop');
        const processMobileButton = document.getElementById('processMobile');
        const progress = document.getElementById('progress');

        document.getElementById('selectFiles').addEventListener('click', async () => {
            const files = await ipcRenderer.invoke('select-files');
            if (files && files.length > 0) {
                selectedFiles = files;
                processDesktopButton.disabled = false;
                processMobileButton.disabled = false;
                fileList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div>${file}</div>
                    </div>
                `).join('');
            }
        });

        async function processImages(type) {
            if (selectedFiles.length === 0) return;

            const button = type === 'desktop' ? processDesktopButton : processMobileButton;
            button.disabled = true;
            progress.textContent = '處理中...';

            try {
                const results = await ipcRenderer.invoke(
                    type === 'desktop' ? 'process-desktop-images' : 'process-mobile-images',
                    selectedFiles
                );
                fileList.innerHTML = results.map(result => `
                    <div class="file-item ${result.success ? 'success' : 'error'}">
                        <div>${result.file}</div>
                        ${result.success
                            ? `<div class="file-path">已儲存至：${result.outputPath}</div>`
                            : `<div class="error">錯誤：${result.error}</div>`
                        }
                    </div>
                `).join('');
                progress.textContent = '處理完成！';
            } catch (error) {
                progress.textContent = '處理過程中發生錯誤：' + error.message;
            }

            button.disabled = false;
        }

        processDesktopButton.addEventListener('click', () => processImages('desktop'));
        processMobileButton.addEventListener('click', () => processImages('mobile'));
    </script>
</body>
</html>
